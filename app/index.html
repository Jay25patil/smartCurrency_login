</head>
<nav class="navbar navbar-default">
      <div class="container-fluid centralignHeader">
        <!-- Logo and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
            <span class="navbar-left imagesize">
              <img src="../app/image/RapidqubeLogo.jpg">
            </span>
            <span class="navbar-brand centralignHeader">
              Registration
           </span>
         </div>
    </nav>

<body>
    <div class="container">
        <div class="codrops-top">
            
            <span class="right">
                    
                </span>
            <div class="clr"></div>
        </div>
        <header>
            <h1>Registration</h1>
            <nav class="codrops-demos">
                <a href="index.html" class="current-demo"></a>

            </nav>
        </header>

  <div id="container_demo">
                <a class="hiddenanchor" id="toregister"></a>
                <a class="hiddenanchor" id="tologin"></a>
                <div id="wrapper">
                    <div id="login" class="animate form">
                        <form action="employee.html" autocomplete="on">
                            <h1>Log in</h1>
                            <p>
                                <label for="username" class="uname" data-icon="u"> Email </label>
                                <input id="username" name="username" required="required" type="text" placeholder="email" />
                            </p>
                            <p>
                                <label for="password" class="youpasswd" data-icon="p"> Password </label>
                                <input id="password" name="password" required="required" type="password" placeholder="password" />
                            </p>
                            <p class="keeplogin">
                                <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                                <label for="loginkeeping">Keep me logged in</label>
                            </p>
                            <button class="btn btn-primary">Login</button>
                                
                            <p class="change_link">
                                Not a member yet ?
                                <a href="#toregister" class="to_register">Join us</a>
                            </p>
                        </form>
                    </div>
</form>
</body>
</html>
